<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src='./assets/Pokemon-Logo.png'>
        </div>
    </header>
    <main>
        <section>
            <h2>
                Go Get Em!
            </h2>
            <p>
                We will show you three pokemon at a time. Click on the one you want to collect. You get ten turns to
                choose the pokemon you want. After your 10th selection we will show you what you have collected!
            </p>
            <div id='poke-options'>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">Catch 'em all! ...that's a Pokemon thing, right?</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
