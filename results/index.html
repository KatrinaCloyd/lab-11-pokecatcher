<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src='../assets/Pokemon-Logo.png'>
        </div>
    </header>
    <main>
        <section>
            <h2>
                Your Pokemon Haul
            </h2>
            <p>
                Here are all of the Pokemon you have caught, along with all the ones you let slip by.
            </p>
            <div>
                <canvas id="myChart" width="450" height="350"></canvas>
            </div>
            <div>
                <canvas id="myPiChart" width="450" height="350"></canvas>
            </div>
            <button id='reset'>Play Again?</button>
            <div>
                <table id='poke-results'>
                    <tr>
                        <th>
                            PokeMon Name
                        </th>
                        <th>
                            Number caught
                        </th>
                        <th>
                            Times you encountered them
                        </th>
                    </tr>
                </table>
            </div>


        </section>
    </main>
    <footer>
        <div class="copy gutter-right">Catch 'em all! ...that's a Pokemon thing, right?</div>
    </footer>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>

</html>
