<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h2>Let's "Catch" some Pokemon</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>
                Your Pokemon Haul
            </h2>
            <p>
                Here are all of the Pokemon you have caught, along with all the ones you let slip by.
            </p>
            <div>
                <table id='poke-results'>
                    <tr>
                        <th>
                            PokeMon Name
                        </th>
                        <th>
                            Number caught
                        </th>
                        <th>
                            Times you encountered them
                        </th>
                    </tr>
                </table>
            </div>
            <button id='reset'>Play Again?</button>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">Catch 'em all! ...that's a Pokemon thing, right?</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
